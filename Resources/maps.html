<!DOCTYPE html>
<html>
  <head>
    <title>Maps</title>
    <link rel="stylesheet" href="app://stylesheets/reset.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="app://stylesheets/text.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="app://stylesheets/maps.css" type="text/css" charset="utf-8"/>
    <!-- 000space.com API key: ABQIAAAAcQjkm5HOpMyAYaaUh2mhshS4B7F1gdmeD2-obQB_vCrZN8sO5xTxfD5CDAqWMsc9by88KB0gFiraHg -->
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAcQjkm5HOpMyAYaaUh2mhshQhWjlqpGmXEZsHjCI0_VAZ-ZUrRhRfb0RnTGfWmhkoPFofMEB6XnArTA&amp;hl=hr" type="text/javascript" charset="utf-8"></script>
    <script src="app://external/markermanager.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      function initialize () {
        window.Map = new GMap2(document.getElementById("map_canvas"));
        window.Directions = new GDirections(Map);
        window.setTimeout(function () {
          window.markers = new MarkerManager(Map);
        }, 0);
        window.addEventListener("resize", function () { Map.checkResize(); }, false);
      }
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 100%; height: 100%;"></div>
  </body>
